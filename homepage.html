<!DOCTYPE html>
<html>
   

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

 <head>
     
                <title>Home</title>
                <!-- Linking the Homepage to the Relevant Stylesheet-->
        
                <link rel="stylesheet" href="mystylesheet.css" type="text/css"/> 
           
 
 
        <style>
        /* This is the Internal CSS for Homepage.html */

            body {
                font-family: "Lato", sans-serif;
                transition: background-color .5s;
                background-image: url("https://www.dealfuel.com/wp-content/uploads/2015/06/color5.png");
            }
            /* This is the code for the Side-Navigation Bar */
            
            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #ffffff;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }
            /* This code will design the Individual Options */
            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #000000;
                display: block;
                transition: 0.3s;
            }
            /* This will give the Hover Effect on each Option */
            .sidenav a:hover {
                color: #5c5c5c;
            }
            /* This will create the close button in the top right of the Nav-Bar */
            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }
            
        </style>
</head>

<body>
        <!-- This is the Code , including the JavaScript needed to close the Nav-Bar, for the links to each Option -->
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          </br>
          </br>
          <hr>
          <a href="homepage.html">Home</a>
         <hr>
         <a href="cv/cv_page1.html">CV</a>

            <hr>

         <hr>
         <a href="https://github.com/LiamGrainger/IS1113117461884/graphs/commit-activity">Github</a>
        
         <hr>
         <!-- Also include are <hr> tags which will add a more indentifiable division between each Option -->
  
    </div>

                <!-- This is how the Nav Bar will Open -->
                  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

</body>
<script>
            /* This is the Open Nav Function */
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.body.style.backgroundColor = "rgba(0, 0, 0, 1)" ;
            }
            /* This is the Close Nav Function */
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft= "0";
                document.body.style.backgroundColor = "white";
            }
</script>
